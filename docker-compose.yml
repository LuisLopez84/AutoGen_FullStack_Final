version: "3.9"
services:
  backend:
    build: ./backend
    container_name: autogen-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build: ./frontend
    container_name: autogen-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: ["npm","run","dev","--","--host"]
